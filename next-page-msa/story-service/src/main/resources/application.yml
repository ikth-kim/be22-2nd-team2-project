# Configuration moved to Config Server (storyservice.yml)

# Actuator Configuration (Local Override)
management:
  endpoints:
    web:
      base-path: /actuator
      exposure:
        include: health,info,beans,conditions,httpexchanges,metrics,prometheus
        exclude: threaddump, heapdump
  endpoint:
    health:
      show-details: always

# Resilience4j Configuration (Local Override)
resilience4j:
  circuitbreaker:
    configs:
      default:
        registerHealthIndicator: true
        slidingWindowSize: 10
        minimumNumberOfCalls: 5
        permittedNumberOfCallsInHalfOpenState: 3
        automaticTransitionFromOpenToHalfOpenEnabled: true
        waitDurationInOpenState: 5s
        failureRateThreshold: 50
        eventConsumerBufferSize: 10
