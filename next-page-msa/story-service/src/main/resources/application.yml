# Configuration moved to Config Server (storyservice.yml)

# Actuator Configuration (Local Override)
management:
  endpoints:
    web:
      base-path: /actuator
      exposure:
        include: health,info,beans,conditions,httpexchanges,metrics,prometheus
        exclude: threaddump, heapdump
  endpoint:
    health:
      show-details: always

# Resilience4j Configuration (Local Override)
resilience4j:
  circuitbreaker:
    configs:
      default:
        registerHealthIndicator: true
        slidingWindowSize: 10
        minimumNumberOfCalls: 5
        permittedNumberOfCallsInHalfOpenState: 3
        automaticTransitionFromOpenToHalfOpenEnabled: true
        waitDurationInOpenState: 5s
        failureRateThreshold: 50
        eventConsumerBufferSize: 10

# JWT Configuration for Local Direct Access (Optional)
# Gateway를 거치지 않고 직접 8082 포트로 접근 시 필요합니다.
jwt:
  secret: ${JWT_SECRET:} # 환경변수 JWT_SECRET 또는 값을 직접 입력하세요
